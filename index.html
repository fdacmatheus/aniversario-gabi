    <style>
        body {
            display: flex;
            flex-direction: column;
            background-color: #ffe6f2; /* Cor de fundo rosa claro */
            color: #ff66b2; /* Cor do texto rosa mais escuro */
            font-family: 'Syne', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        button {
            gap: 8px;
            display: flex;
            background-color: #ff66b2; 
            color: #ffffff; 
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
           align-self: center;
           align-items: middle;
           animation: pulse 1s infinite;
        }

        p {
            font-size: 20px;
            margin-top: 30px;
        }
        #section1 {
            flex-direction: column;
            display: flex;
            height: 100vh;
            justify-content: center;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px rgba(255, 102, 178, 0.7); 
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 102, 178, 0.7); 
            }
            100% {
                box-shadow: 0 0 10px rgba(255, 102, 178, 0.7);
        }}
        .svg-container {
            width: 20px;
            height: 20px; 
            position: relative;
            animation: draw 3s ease-in-out infinite;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        .svg-path {
            fill: none;
            stroke: #ff66b2; 
            stroke-width: 2;
            stroke-dasharray: 250; 
            stroke-dashoffset: 250; 
            animation: fill 3s ease-in-out infinite;
        }

        @keyframes fill {
            to {
                stroke-dashoffset: 0;
                fill: #ff66b2; 
            }
        }


        .heart-rain {
            position: absolute;
            width: 20px; /* Largura desejada do coração */
            height: 20px; /* Altura desejada do coração */
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh); /* Mova o coração para baixo (altura da viewport) */
            }
        }
        #section2 {
            display: flex;
            height: 100vh;
            justify-content: center;
            vertical-align: middle;
            gap: 8px;
        }
        #section2 p {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        #section1 img {
            display: block;
            max-width: 100%;
            width: 400px;
            align-self: center;
            margin-top: 20px;

        }
        .div-img {
            display: flex;
            justify-content: center;
            padding: 32px;
            vertical-align: middle;
        }
        @media screen and (max-width: 600px) {
            #section1 img {
            display: block;
            max-width: 100%;
            width: 400px;

        }
        .titulo {
            font-size: 30px !important;
        }
        }
    </style>
</head>

<script>
    // Função para iniciar a música e mostrar a próxima seção
    function iniciarMusica() {
        // Referência para o elemento de áudio
        var audio = new Audio('./musica-gabi.mp3');
        
        // Definir o loop infinito
        audio.addEventListener('ended', function() {
            this.currentTime = 0;
            this.play();
        }, false);
        
        // Iniciar a reprodução da música
        audio.play();
        
        // Ocultar a primeira seção
        document.getElementById('section1').style.display = 'none';
        
        // Mostrar a segunda seção
        document.getElementById('section2').style.display = 'block';
    }
</script>
<script>
    // Função para criar corações aleatórios e animá-los
    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart-rain';
        heart.innerHTML = '<svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M12 6.00019C10.2006 3.90317 7.19377 3.2551 4.93923 5.17534C2.68468 7.09558 2.36727 10.3061 4.13778 12.5772C5.60984 14.4654 10.0648 18.4479 11.5249 19.7369C11.6882 19.8811 11.7699 19.9532 11.8652 19.9815C11.9483 20.0062 12.0393 20.0062 12.1225 19.9815C12.2178 19.9532 12.2994 19.8811 12.4628 19.7369C13.9229 18.4479 18.3778 14.4654 19.8499 12.5772C21.6204 10.3061 21.3417 7.07538 19.0484 5.17534C16.7551 3.2753 13.7994 3.90317 12 6.00019Z" fill="#ff0000"/></svg>';
        document.body.appendChild(heart);

        // Posição e animação aleatórias
        const x = Math.random() * window.innerWidth;
        const duration = Math.random() * 2 + 2; // Duração entre 2 e 4 segundos

        heart.style.left = `${x}px`;
        heart.style.animationDuration = `${duration}s`;

        // Remover o coração após a animação ser concluída
        heart.addEventListener('animationiteration', () => {
            heart.remove();
        });
    }

    // Criar corações periodicamente
    setInterval(createHeart, 1000);
</script>
